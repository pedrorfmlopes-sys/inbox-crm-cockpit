services:
  - type: web
    name: inbox-cockpit-staging
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm -w server run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: AI_ENABLED
        value: "0"
      - key: AI_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false
      - key: ODOO_URL
        sync: false
      - key: ODOO_DB
        sync: false
      - key: ODOO_USER
        sync: false
      - key: ODOO_PASS
        sync: false
    healthCheckPath: /health
